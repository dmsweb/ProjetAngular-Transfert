<div class="col-md-6 offset-md-3 mt-5">
<div class="card">
  <h4 class="card-header">Cr√©ation Utilisateurs:</h4>
  <div class="card-body">
<form [formGroup] ="registerForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" placeholder="Login" formControlName="login">
    </div>
   <div class="form-group">
      <label for="profile">Profile</label>
      <select class="form-control" formControlName="profile">
        <option value="">Choisir un Profile</option>
        <option *ngFor="let profile of profiles" value="{{profile.id}}">{{profile.libelle}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Enregistrer</button>
 
</form>
</div>
</div>
</div>
